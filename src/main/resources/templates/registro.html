<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registrarse</title>
	
	<link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<header th:insert="~{fragments/menu :: menu-principal}"></header>


	<section class="container mt-5">
		<div class="row">
			<div class="col-10 col-md-5 mx-auto mb-5">
				<h2 class="text-center mb-4">Registro de usuario</h2>

				<form th:action="@{/signup}" method="post" class="card p-3" id="formularioRegistro">
					<div class="mb-3">
						<label for="nombre" class="form-label fw-bolder">Nombre</label>
						<input type="text" class="form-control border-2 bg-secondary bg-opacity-10" id="nombre" name="nombre" placeholder="Nombre" required>
					</div>
					
					<div class="mb-3">
						<label for="apellidos" class="form-label fw-bolder">Apellidos</label>
						<input type="text" class="form-control border-2 bg-secondary bg-opacity-10" id="apellidos" name="apellido" placeholder="Apellidos" required>
						<span></span>
					</div>
					
					<div class="mb-3">
						<label for="username" class="form-label fw-bolder">Usuario</label>
						<input type="text" class="form-control border-2 bg-secondary bg-opacity-10" id="username" name="username" minlength="3" maxlength="50" placeholder="Nombre de usuario" required>
						<span id="errUsername"></span>
					</div>
		
					<div class="mb-3">
						<label for="password" class="form-label fw-bolder">Contraseña</label>
						<input type="password" class="form-control border-2 bg-secondary bg-opacity-10" id="password" name="password" placeholder="Contraseña" required>
						<span id="errPass"></span>
					</div>
				  
				  
				  	<button type="submit" class="btn btn-primary">Registrarse</button>
				</form>
			</div>
		</div>
	</section>
	
	<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/app.js}"></script>

</body>
</html>
