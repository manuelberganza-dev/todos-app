<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Tarea</title>

    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
</head>
<body>

<header th:insert="~{fragments/menu :: menu-principal}"></header>

    <section class="container">
        <h2 class="text-center my-4">Editar tarea</h2>

        <div class="row">
            <div class="col-8 mx-auto">
                <form th:action="@{/editar/{id} (id=${idTarea})}" method="post" class="bg-white p-3 rounded-2 border shadow-sm">
                    <div class="mb-3">
                        <label for="tarea" class="form-label fw-bolder">Descripción</label>
                        <input type="text" th:value="${tarea.nombre}" class="form-control border-2 bg-secondary bg-opacity-10" id="tarea" name="nombre" placeholder="Descripción" required>
                    </div>

                    <div class="mb-3">
                        <label for="categoria" class="form-label fw-bolder">Categoría</label>
                        <select id="categoria" name="categoria" class="form-select border-2 bg-secondary bg-opacity-10">
                            <option th:value="${null}" selected disabled>-- Seleccionar categoría --</option>
                            <option th:each="categoria : ${categorias}" th:text="${categoria.nombre}" th:value="${categoria.id}"></option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">Actualizar</button>
                </form>
            </div>
        </div>

    </section>


<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
